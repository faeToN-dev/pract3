<!DOCTYPE html>
<html>
<head>
  <title>Simple calc</title>
  <meta charset="utf-8" />
</head>
<body>
<h2>Calc form</h2>
<form action="postdata" method="post">
  <p>
    n1:<br>
    <input name="number1" type="number" required/>
  </p>
  <p>
    action:<br>
    <select name="act" required>
      <option value="summ">+</option>
      <option value="minus">-</option>
      <option value="mult">*</option>
      <option value="div">/</option>
    </select>
  </p>
  <p>
    n2:<br>
    <input name="number2" type="number" required/>
  </p>
  <input type="submit" value="Send" />
</form>
</body>
</html>
